<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" routerLink="/budgets" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pagesArray" [class.active]="page === currentPage+1">
        <a class="page-link" (click)="pageChange.emit(page-1)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages-1">
        <a class="page-link" routerLink="/budgets" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
