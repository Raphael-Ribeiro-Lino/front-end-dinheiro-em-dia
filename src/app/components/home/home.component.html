<header>
    <app-navbar></app-navbar>
</header>
<main>
    <div class="content">
        <h1>Seja bem vindo(a) novamente <span>{{name}}</span></h1>
        <div class="images">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/graphic.png" alt="Desenho de gráfico">
                <div class="card-body">
                    <h5 class="card-title">Planeje</h5>
                    <p class="card-text">O sucesso começa com um sólido planejamento!</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/man-watching-money.png"
                    alt="homem olhando seu dinheiro aumentar">
                <div class="card-body">
                    <h5 class="card-title">Controle</h5>
                    <p class="card-text">Evite dívidas e otimize o uso do dinheiro!</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/hand-with-money.png" alt="Mão com saco de dinheiro">
                <div class="card-body">
                    <h5 class="card-title">Conquiste</h5>
                    <p class="card-text">Alcance independência e realize sonhos!</p>
                </div>
            </div>
        </div>
    </div>
</main>
